{% extends 'layouts/default.html' %}

{% block content %}

<p>You have a new message in <%= board.name %> from <%= sendBy.name %></p>
<p>--------------------------</p>
<p>
    <%= newestMessage.text %>
</p>
<p>--------------------------</p>

<form action="<%= replyMessageLink %>" method="POST">
    <label for="message">Add your reply message below</label>
    <input type="text" id="message" name="message">
    <button type="submit">Send Message</button>
</form>

{% endblock %}
