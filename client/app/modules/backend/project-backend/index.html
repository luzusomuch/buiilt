<md-content layout="row">

    <backend-sidenav layout="column" flex="15">   
    </backend-sidenav>

    <div layout="column" flex="85" style="height: 90vh; overflow: scroll">
        <div class="detail-header" layout-padding layout="column">
            <h4>Projects</h4>
        </div>
        <div class="main-page-content" layout-padding>
            <table ng-table="tableParams" class="table" style="width:100%">
                <tr ng-repeat="project in $data" style="text-align: center">
                    <td data-title="'#'">
                        {{$index + 1}}
                    </td>
                    <td data-title="'Name'" sortable="'name'">
                        {{project.name}}
                    </td>
                    <td data-title="'Status'" sortable="'status'">
                        {{project.status}}
                    </td>
                    <td data-title="'Action'">
                        <i class="material-icons" ng-click="remove(project, $index)" style="color:#03A9F4">remove</i>
                        <i ng-click="showModal($event, project)" class="material-icons">create</i>
                    </td>
                </tr>
            </table>
        </div>        
    </div>
    
</md-content>
