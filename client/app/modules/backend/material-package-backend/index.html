<div class="col s12">
    <table ng-table="tableParams" class="table">
        <tr ng-repeat="package in $data">
            <td data-title="'#'">
                {{$index + 1}}
            </td>
            <td data-title="'Name'">
                {{package.name}}
            </td>
            <td data-title="'Start date'">
                {{package.dateStart | date: longDate}}
            </td>
            <td data-title="'Status'">
                {{(package.isCompleted) ? "Completed" : "Not complete"}}
            </td>
            <td data-title="'Action'">
                <i class="material-icons" ng-click="remove(package)" style="color:#03A9F4">remove</i>
            </td>
        </tr>
    </table>
</div>
