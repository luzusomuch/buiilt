<md-list ng-cloak class="main-page-content">
	<div  ng-repeat="user in $data" ui-sref="userBackendDetail({userId:user._id})">
	
		<md-list-item class="md-2-line secondary-button-padding" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
	          	<h3>{{user.firstName}}  {{user.lastName}}</h3>
				<p>{{user.email}}, {{user.phoneNumber}}, {{user.role}}</p>
	        </div>
			<md-button class="md-secondary" ng-click="showModal($event, user)">
				<md-icon class="material-icons">create</md-icon>
			</md-button>
			<md-button class="md-secondary" ng-click="remove(user)" style="margin-right: 90px">
				<md-icon class="material-icons">remove</md-icon>
			</md-button>
		</md-list-item>
		<md-divider></md-divider>
	
	</div>
</md-list>
