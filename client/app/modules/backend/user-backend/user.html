<md-content layout="row">
    <backend-sidenav layout="column" flex="15">
    </backend-sidenav>
    <div layout="column" flex="85" layout-margin layout-padding>
        <div class="detail-header" layout-padding layout="column">
            <h4>Users</h4>
            <md-input-container>
                <label for="">Search for user</label>
                <input type="text" ng-model="searchText">
            </md-input-container>
        </div>
        <div class="main-page-content" layout-padding style="height: 90vh; overflow: scroll">
            <md-list ng-cloak class="main-page-content">
            	<div  ng-repeat="user in users | filter: search">
            	
            		<md-list-item class="md-2-line secondary-button-padding" md-ink-ripple>
            			<div ui-sref="userBackendDetail.projectsAndTenders({userId:user._id})" class="md-list-item-text" layout="column">
            	          	<h3>{{user.firstName}}  {{user.lastName}}</h3>
            				<p>{{user.email}}, {{user.phoneNumber}}, {{user.role}}</p>
            	        </div>
            			<md-button class="md-secondary" ng-click="showModal($event, user)">
            				<md-icon class="material-icons">create</md-icon>
            			</md-button>
            			<md-button class="md-secondary" ng-click="remove(user)" style="margin-right: 90px">
            				<md-icon class="material-icons">remove</md-icon>
            			</md-button>
            		</md-list-item>
            		<md-divider></md-divider>
            	
            	</div>
            </md-list>
        </div>
    </div>
</md-content>
