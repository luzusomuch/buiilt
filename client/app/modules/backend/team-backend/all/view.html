<md-content layout="row">
    <backend-sidenav layout="column" flex="15">
    </backend-sidenav>
    <div layout="column" flex="85" layout-margin layout-padding>
        <div class="detail-header" layout-padding layout="column">
            <h4>Teams</h4>
            <md-input-container>
                <label for="">Search for Team</label>
                <input type="text" ng-model="searchText">
            </md-input-container>
        </div>
        <div class="main-page-content" layout-padding style="height: 90vh; overflow: scroll">
            <md-list ng-cloak class="main-page-content">
                <div  ng-repeat="team in teams | filter: {name: searchText}">
                
                    <md-list-item class="md-2-line secondary-button-padding" md-ink-ripple>
                        <div ui-sref="teamBackend.detail({teamId:team._id})" class="md-list-item-text" layout="column">
                            <h3>{{team.name}}</h3>
                            <p>Total members: {{team.leader.length + team.member.length}}</p>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                
                </div>
            </md-list>
        </div>
    </div>
</md-content>
