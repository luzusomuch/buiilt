<md-content layout="row">
    <backend-sidenav layout="column" flex="15">   
    </backend-sidenav>

    <div layout="column" flex="85" style="height: 90vh; overflow: scroll">
        <div class="detail-header" layout-padding layout="row">
            <div>
                <h4>View {{document.name}} Detail</h4>
            </div>
            <span flex></span>
            <div>
                <md-button ng-click="download()">Download</md-button>
            </div>
        </div>

        <div class="main-page-content" layout-padding style="height: 90vh; overflow: scroll">
            <div layout="row">
                <p>This document has created by <strong style="cursor:pointer" ui-sref="userBackendDetail.projectsAndTenders({userId: document.owner._id})">{{document.owner.name}}</strong> at {{document.createdAt | date: 'MM/dd/yyyy'}}</p>
            </div>
            <div layout="row" layout-align="center center">
                <p>This document has assigned to these users: </p>
                <div class="tag-cloud">
                    <span ng-class="{'available-tag': !user._id, 'selected-tag': user._id}" ng-repeat="user in assignees">{{(user._id) ? user.name : user.email}}</span>
                </div>
            </div>
            <div layout="row" layout-padding>
                <div flex file-picker-previewer type="filepicker-preview" url="{{document.path}}" style="height:75vh;"> </div>
            </div>
        </div>
    </div>
</md-content>
