<md-content layout="row" layout-padding>

	<div flex-offset="35" flex="30" class="md-whiteframe-1dp">
		
		<form>
			<div layout="column" layout-margin>
				
				<div layout="row" layout-align="center center">
					<h5>Log In</h5>
				</div>
				
				<md-input-container>
			        <label>Email Address</label>
			        <input ng-model="user.name" name="userName" type="text" ng-required="true" md-autofocus>
				</md-input-container>
			
				<md-input-container>
			        <label>Password</label>
			        <input ng-model="user.password" type="password" ng-required="true" name="userPassword">
				</md-input-container>
				
				<div layout="row">
					<span flex></span>
					<md-button class="md-accent md-raised md-hue-1">Login</md-button>
				</div>
				
			</div>
		</form>
		
	</div>
	
</md-content>
