<div style="height: 92vh; background-color: #FAFAFA" layout-padding>
  <div flex-offset="30" flex="40" class="md-whiteframe-1dp" style="background-color: white; margin-top: 15vh" layout-padding>
    <form novalidate name="form" ng-submit="resetPassword(form)" ng-if="!isExpired && hasToken">
      <div layout="column" layout-margin>
      
        <div layout="row" layout-align="center center">
          <p style="font-size: 20px; font-weight: 500; margin-bottom: 3vh">Reset password</p>
        </div>
      
        <md-input-container>
          <label for="password">New password</label>
          <input id="password" type="password" name="password" ng-model="reset.password" required ng-class="{'invalid' : form.password.$invalid && submitted}"
          >
        </md-input-container>
        <p class="validate-message" ng-show="form.password.$error.required && submitted">New password is required</p>

        <md-input-container>
          <label for="repassword">Confirm password</label>
          <input id="repassword" type="password" name="repassword" ng-model="repassword" compare-to="reset.password" ng-class="{'invalid' : form.repassword.$invalid && submitted}"
          >
        </md-input-container>
        <p class="validate-message" ng-show="form.repassword.$error.compareTo && submitted">Confirm password dose not match</p>
    
        <div layout="row" layout-align="center center">
          <md-button type="submit" class="">Submit</md-button>
        </div>
      
      </div>
    </form>

    <div ng-if="isExpired || !hasToken" style="padding: 10px 50px">
      <h5>Your request has expired</h5>
    </div>
  </div>

  <div flex-offset="35" flex="30" layout="column" layout-align="center center" layout-padding>
    <p>Need an account? <a ui-sref="signup">Sign Up Here...</a></p>
  </div>
</div>
