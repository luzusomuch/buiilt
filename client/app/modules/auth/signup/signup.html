

<md-content>
  <div ng-include="'app/components/layout/toolbar.html'"></div>
  
  <built-nav></built-nav>
  <div layout="row" class="main-content container" style="margin-top:50px;">
    <div flex="20"></div>
      <div flex-gt-lg="" flex="60" ng-view>
        <div class="row">
          
          <div class="col-sm-12">
            <!-- sign-up form -->
            <div class="add-comment contact-form boxed">
              <alert type="success" close="closeSuccess()" ng-show="success">Thank you for your submit, you can login now and enjoy yourself.</alert>
              <alert ng-repeat="(key, msg) in errors" type="danger" close="closeAlert(key)">{{msg}}</alert>
              <h3>Create account</h3>
              <md-content layout-padding>
                <form method="post" ng-submit="signup()" name="signupForm">
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label>First name</label>
                      <input ng-model="user.firstName" required>
                    </md-input-container>
                    <md-input-container flex>
                      <label>Last Name</label>
                      <input ng-model="user.lastName" required>
                    </md-input-container>
                  </div>
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label>Display name</label>
                      <input ng-model="user.displayName">
                    </md-input-container>
                    <md-input-container flex>
                      <label>Website</label>
                      <input ng-model="user.website">
                    </md-input-container>
                  </div>
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label>Email</label>
                      <input ng-model="user.email" required>
                    </md-input-container>
                  </div>
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label for="">User group</label>
                      <md-select placeHolder="Select" ng-model="user.groups" required>
                        <md-option value="Home owner">Home owner</md-option>
                        <md-option value="Contractor">Contractor</md-option>
                        <md-option value="Buider">Buider</md-option>
                        <md-option value="Supplier">Supplier</md-option>
                      </md-select>
                    </md-input-container>
                  </div>
                  <div layout layout-sm="column">
                    <md-input-container flex>
                      <label>Password</label>
                      <input ng-model="user.password" required type="password">
                    </md-input-container>
                  </div>
                  <div layout layout-sm="column">
                    <md-checkbox ng-model="user.allowNewsletter" aria-label="">
                      Receive news about new, trending and updated packages including site related news.
                    </md-checkbox>
                  </div>
                  <div layout layout-sm="column">
                    <md-button class="md-raised md-primary" ng-disabled="signupForm.$invalid">Sign up</md-button>
                  </div>
                </form>
              </md-content>
            </div>
            <!--/ contact form -->
          </div>
          
          <!-- right sidebar -->
          <!-- <div class="col-sm-4">
            <div ng-include="'/app/partials/right-sidebar-no-login.html'"></div>
          </div> -->
        </div><!--/.row-->
      </div>
      <div flex="20"></div>
    </div>
  <div ng-include="'app/components/layout/footer.html'"></div>
</md-content>
