<div style="height: 92vh; background-color: #FAFAFA" layout-padding>
  <div flex-offset="30" flex="40" class="md-whiteframe-1dp" style="background-color: white; margin-top: 15vh" layout-padding>
    <form name="form" ng-submit="forgotPassword(form)" novalidate>
      <div layout="column" layout-margin>
      
        <div layout="row" layout-align="center center">
          <p style="font-size: 20px; font-weight: 500; margin-bottom: 3vh">Have you forgotten your password?</p>
        </div>
      
        <md-input-container>
          <label>Your Email Address</label>
          <input ng-model="email" name="email" type="email" ng-required="true" md-autofocus>
        </md-input-container>

        <p class="validate-message" ng-show="form.email.$error.required && submitted">Your email is required...</p>
        <p class="validate-message" ng-show="form.email.$error.email && submitted">Wrong email format...</p>
        <p class="validate-message" ng-show="form.email.$error.mongoose && submitted">{{errors.email}}</p>
    
        <div class="alert alert-success" ng-if="success"><strong>Success! </strong>{{successMsg}}</div>
        <div class="alert alert-danger" ng-if="error">Error! {{errorMsg}}</div>
      
        <div layout="row" layout-align="center center">
          <md-button type="submit" class="">Reset My Password</md-button>
        </div>
      
      </div>
    </form>
  </div>

  <div flex-offset="35" flex="30" layout="column" layout-align="center center" layout-padding>
    <p>Need an account? <a ui-sref="signup">Sign Up Here...</a></p>
  </div>
</div>
