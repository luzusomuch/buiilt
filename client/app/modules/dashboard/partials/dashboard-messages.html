<md-toolbar class="md-warn md-hue-1">
	<div class="md-toolbar-tools">
	    
		<md-chips class="" ng-model="dashboardFilters" placeholder="Search Messages..." secondary-placeholder="Seach Messages..." flex>
			<md-chip-template class="md-accent">
		        <strong>{{$chip}}</strong>
		    </md-chip-template>
		</md-chips>
		
    </div>
</md-toolbar>

<md-list ng-cloak class="main-page-content">

	<div ng-repeat="message in messages" ui-sref="project.messages.detail">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3>{{ message.body }}</h3>
		          <p>{{ message.from }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
	
</div>
