<div layout-padding>
	<md-toolbar class="md-warn md-hue-1 md-whiteframe-1dp">
		<div class="md-toolbar-tools">
	    
			<md-chips class="" ng-model="dashboardFilters" placeholder="Search Messages..." secondary-placeholder="Seach Messages..." flex flex md-autocomplete-snap="" md-require-math="autoCompleteRequireMath" md-on-add="addChip()" md-on-remove="removeChip()">
				<md-autocomplete 
					md-selected-item="selectedItem" 
					md-search-text="searchText"
					md-items="item in querySearch(searchText)" 
					md-item-text="item" 
					placeholder="Search for a message"
					>
					<span md-highlight-text="searchText">{{item.project.name}}</span>
				</md-autocomplete>
				<md-chip-template class="md-accent">
			        <strong>{{$chip.project.name}}</strong>
			    </md-chip-template>
			</md-chips>
		
	    </div>
	</md-toolbar>
</div>

<md-list ng-cloak class="main-page-content">

	<div ng-show="!search" ng-repeat="message in myMessages track by $index" ui-sref="project.messages.detail">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
	          		<h3>{{ message.messages[message.messages.length -1].text }}</h3>
          			<p>{{ message.messages[message.messages.length -1].user.name }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>

	<div ng-show="search" ng-repeat="message in results track by $index" ui-sref="project.messages.detail">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          	<h3>{{ message.messages[message.messages.length -1].text }}</h3>
          			<p>{{ message.messages[message.messages.length -1].user.name }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
	
</div>
