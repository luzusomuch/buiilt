<div layout="row">
	<dashboard-sidenav tasks="myTasks" messages="myMessages" files="myFiles" layout="column" flex="15">	
	</dashboard-sidenav>

	<div layout="column" flex="85" style="height: 90vh; overflow: scroll">
		
		<div class="filter-card md-whiteframe-1dp" layout="column" layout-margin>
			
			<div layout="row">
				
				<md-input-container flex md-no-float class="md-block md-icon-float">
					<md-icon class="material-icons" style="margin-top: 6px;">search</md-icon>
					<input id="im_DashSearchMessage" type="text" name="messageThreadName" ng-model="name" placeholder="Search by thread name...">
				</md-input-container>
				
			</div>
		</div>
		
		<div layout="column" layout-margin>
			
			<div ng-show="myMessages.length == 0" layout="column" layout-align="center center" class="dashboard-empty">
				<h4>No Messages Here</h4>
			</div>
			
			<md-list ng-cloak class="md-whiteframe-1dp content-list" ng-show="myMessages.length > 0">
				<div ng-repeat="thread in myMessages | filter: searchThread track by $index" ng-show="thread._id">
					<md-list-item class="md-3-line" md-ink-ripple layout-padding>
			
						<div ng-click="openLocation(thread, 'thread')" class="md-list-item-text">
					
							<h3>{{ thread.name }} - {{thread.project.name}}</h3>
							<h4>Assignees: <span ng-repeat="member in thread.members track by $index">{{member.name}}, </span><span ng-repeat="member in thread.notMembers track by $index">{{member}}</h4>
							<p style="color: #2196F3">Updates: {{thread.element.notifications.length}}</p>
				        </div>
				
			            <div>
			                <md-button class="md-secondary" ng-click="showReplyModal($event, thread)"><md-icon class="material-icons">reply</md-icon><md-tooltip md-direction="down">Compose Reply</md-tooltip></md-button>
			            </div>
	            
					</md-list-item>
					<md-divider ng-hide="$last"></md-divider>
				</div>
			</md-list>
		</div>
	</div>
	
	<div>
	  <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-list" style="position: fixed;">
		  <md-fab-trigger>
				<md-button id="im_DashAddMessage" class="md-fab md-primary" ng-click="showNewThreadModal($event)">
					 <md-tooltip md-direction="left">Add a New Message</md-tooltip>
				     <md-icon class="material-icons md-primary">add</md-icon>
		      	</md-button>
	      </md-fab-trigger>
	  </md-fab-speed-dial>
	</div>
	
</div>
