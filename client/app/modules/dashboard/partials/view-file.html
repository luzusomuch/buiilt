<md-dialog aria-label="View File" flex="90">
    <form ng-submit="sendMessage()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>View File {{file.name}}</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>
                <div layout="row">
                    <div flex file-picker-previewer type="filepicker-preview" url="{{file.path}}" style="height:70vh;"> </div>
                </div>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Cancel</md-button>
            <md-button ng-show="latestActivity.user!=currentUser._id && !latestActivity.isAcknowledge" ng-click="acknowledgement()" class="md-primary">Send Acknowledgement</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
