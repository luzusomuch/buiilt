<div layout-padding>
	<md-toolbar class="md-warn md-hue-1 md-whiteframe-1dp">
		<div class="md-toolbar-tools">
		
			<md-chips class="" ng-model="dashboardFilters" placeholder="Search Documents..." secondary-placeholder="Seach Documents..." flex>
				<md-chip-template class="md-accent">
			        <strong>{{$chip}}</strong>
			    </md-chip-template>
			</md-chips>
		
	    </div>
	</md-toolbar>
</div>

<md-list ng-cloak class="main-page-content">

	<div ng-repeat="document in documentation" ui-sref="project.documentation.detail">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3>{{ document.name }}</h3>
		          <p>{{ document.revision }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
	
</div>
