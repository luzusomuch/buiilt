<div class="detail-header" layout-padding layout="row">
		
	<md-chips class="" ng-model="dashboardFilters" placeholder="Search..." secondary-placeholder="Search..." flex>
		<md-chip-template class="md-accent">
	        <strong>{{$chip}}</strong>
	    </md-chip-template>
	</md-chips>
	
</div>

<md-list ng-cloak class="main-page-content">

	<div ng-repeat="file in myFiles track by $index" ng-click="openLocation(file, 'document')" ng-show="file.referenceTo=='document'">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          	<h3>{{ file.element.name }}</h3>
		          	<p>{{ file.element.revision }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
	
</div>
