<md-dialog aria-label="Reply message" flex="70">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>View message of {{selectedThread.name}}</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>
                
                <md-list>
                    <md-list-item ng-repeat="message in selectedThread.messages">
                        <div class="md-list-item-text">
                            <p class="md-body-2">{{message.text}}</p>
                            <p class="md-body-1">{{(message.user._id==currentUser._id) ? "You" : message.user.name}}</p>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
                
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Cancel</md-button>
            <md-button ng-click="showReplyModal($event, selectedThread)" class="md-primary">Send Reply</md-button>
            <md-button ng-click="markRead(selectedThread)" class="md-primary">Mark Read</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
