<div class="detail-header" layout-padding layout="row">
		
	<div layout="row">
		<md-input-container flex>
			<label for="">Search for file</label>
			<input type="text" ng-model="element.name">
		</md-input-container>
	</div>
		
</div>

<md-list ng-cloak class="main-page-content">

	<div ng-repeat="file in myFiles |filter: element.name track by $index" ng-click="openLocation(file, 'document')" ng-show="file.referenceTo=='file'">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          	<h3>{{ file.element.name }}</h3>
		          	<p>{{ file.element.revision }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
