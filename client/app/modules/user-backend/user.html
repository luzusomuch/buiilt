<div class="col s12">
    <table>
        <thead>
            <th>#</th>
            <th>Email</th>
            <th>Full name</th>
            <th>Role</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{$index +1}}</td>
                <td>{{user.email}}</td>
                <td>{{user.firstName}}  {{user.lastName}}</td>
                <td>{{user.role}}</td>
                <td>
                    <i ng-hide="currentUser._id == user._id" class="material-icons" ng-click="remove(user)" style="color:#03A9F4">remove</i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
