<md-dialog aria-label="Edit Billing Details" flex="70">
    <form ng-submit="editBillingAddress(form)" name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Your Billing Details</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="row">
                    <md-input-container flex>
                        <label for="">Billing Address SubUrb</label>
                        <textarea ng-model="currentTeam.detail.billingAddress.suburb" columns="1" rows="5" md-maxlength="200" required></textarea>
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container flex>
                        <label for="">Billing Postcode</label>
                        <input type="text" ng-model="currentTeam.detail.billingAddress.postCode" required>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="cancelDialog()">Cancel</md-button>
            <md-button type="submit" class="md-raised md-accent md-hue-1">Change!</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
