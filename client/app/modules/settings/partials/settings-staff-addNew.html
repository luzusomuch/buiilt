<md-dialog aria-label="Add a New Staff Member" flex="70">
	<form ng-submit="addNewMember(form)" name="form">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add a New Staff Member</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row">
					
					<md-input-container flex="90">
                        <label for="">Email</label>
                        <input type="email" ng-model="email">
					</md-input-container>
					
					<span flex></span>
					
					<md-input-container flex>
                        <md-icon ng-click="addUser(email)" class="material-icons pointer">add</md-icon>
					</md-input-container>
					
				</div>
					
				<div ng-repeat="email in member.emails">
					
					<div layout="row">
						<div flex="90">{{ email.email }}</div>
						<span flex></span>
	                    <div flex><md-icon ng-click="removeUser($index)" class="material-icons pointer">delete</md-icon></div>
					</div>
					
				</div>
				
			</div>
			
			<md-dialog-actions>
				<md-button ng-click="cancelDialog()">Cancel</md-button>
                <md-button type="submit" class="md-raised md-accent md-hue-1">Add New Staff Members!</md-button>
			</md-dialog-actions>
			
		</md-dialog-content>
		
	</form>
</md-dialog>
