<div layout="column" layout-padding>
    <div class="detail-header" layout-padding layout="row">
        <p>Contacts Book</p>
    </div>

    <div class="main-page-content" layout-padding>
        <div layout="column" layout-padding> 
            <md-list flex>
                <md-subheader class="md-no-sticky">Your Team Contacts List</md-subheader>
                <md-list-item class="md-2-line">
                    <div class="md-list-item-text" layout="column">
                        <h3>AAAAA</h3>
                        <p>BBBBB</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            <md-list>
        </div>

        <div>
            <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-list">
                <md-fab-trigger>
                    <md-button aria-label="Actions" class="md-fab md-primary">
                        <md-tooltip md-direction="left">Actions...</md-tooltip>
                        <md-icon class="material-icons" >add</md-icon>
                    </md-button>
                </md-fab-trigger>

                <md-fab-actions>
                    <md-button aria-label="Edit Company Details" class="md-fab md-raised md-mini md-primary" ng-click="showModal($event, 'add-new-contact.html')">
                        <md-tooltip md-direction="left">Add New Contact</md-tooltip>
                        <md-icon class="material-icons">import_contacts</md-icon>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>
    </div>
</div>
