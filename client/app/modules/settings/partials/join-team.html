<md-dialog aria-label="Join an Existing Team on buiilt" flex="70">
    <form ng-submit="" name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Join an existing team on buiilt</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>

                <div ng-show="">
					<p class="md-body-2">Search for the team you would like to join:</p>
                    <div layout="row">
                        <md-input-container flex>
							<md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Search for your Team...">
						        <md-item-template>
						          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
						        </md-item-template>
						        <md-not-found>
						          No team matching "{{ctrl.searchText}}" were found.
						        </md-not-found>
						      </md-autocomplete>
                        </md-input-container>
                    </div>
                </div>
				
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button class="md-primary" type="submit">Request Access</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
