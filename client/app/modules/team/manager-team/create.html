<div id="newTeam" class="modal">
  <form ng-submit="create(form)" name="form">
    <div class="modal-content">
      <h5>Create Your New Team:</h5>
      <div class="row">
        <div input-field class="col s8 offset-s2">
          <select material-select ng-model="team.type">
            <option value="" disabled selected>Type of Team:</option>
            <option value="homeOwner">Home owner</option>
            <option value="contractor">Contractor</option>
            <option value="buider">Buider</option>
            <option value="supplier">Supplier</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div input-field class="col s8 offset-s2">
          <input type="text" ng-model="team.name" name="name" class="validate col s11" required>
          <label>Team name</label>
          <i class="mdi-action-help small tooltipped col s1" data-position="bottom" data-delay="50" data-tooltip="I am tooltip"></i>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <p class="col s8 offset-s2">Invite others to join your team:</p>
        <div input-field class="col s8 offset-s2">
          <input type="email" ng-model="team.userEmail" name="emails" class="validate col s9">
          <label>Email Address</label>
          <a class="btn waves-effect waves-light right" name="action" ng-click="addUser()"> <i class="mdi-content-add tiny"></i></a>
          <ul>
            <li class="collection-item vlalign" ng-repeat="email in team.emails">
              <div class="row" style="margin-bottom: 0px">
                <div class="col s10">{{email.email}}</div>
                <div class="col s2"><a class="btn-flat btn-flat">Remove</a></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="modal-footer">
      <button class="modal-action modal-close waves-effect waves-green btn-flat" ng-disabled="form.$invalid" type="submit">Create Team</button>
    </div>
  </form>
</div>
