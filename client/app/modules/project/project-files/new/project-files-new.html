<md-dialog aria-label="Create a New File" flex="70">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Create a New File</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row">
					<md-input-container flex class="modal-instructions">
						<p>Please provide the following details to attach a new file to your project...</p>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
						<input filepicker type="filepicker-dragdrop" data-fp-services="computer, DROPBOX, gmail, skydrive, GOOGLE_DRIVE" on-success="onSuccess(event.fpfile)" data-fp-multiple="false"/>
					</md-input-container>
				</div>

				<div layout="row">
					<md-input-container flex>
				        <label>Description</label>
						<textarea ng-model="file.description" required md-maxlength="200" columns="1" rows="5"></textarea>
				    </md-input-container>
				</div>
				
				<div layout="row">
					<md-chips ng-model="tags">
				      	<md-chip-template>
					        <strong>{{$chip}}</strong>
				      	</md-chip-template>
				    </md-chips>
				</div>
				
				<div layout="row">
					<md-chips ng-model="members" md-autocomplete-snap
	              		md-require-match="true">
				      	<md-autocomplete
				          	md-selected-item="selectedItem"
				          	md-search-text="searchText"
				          	md-items="item in searchMember(searchText)"
				          	md-item-text="item.name"
				          	placeholder="Search for a member">
				        <span md-highlight-text="searchText">{{item.name}}</span>
				      	</md-autocomplete>
				      	<md-chip-template>
					        <span>
					          	<strong>{{$chip.name}}</strong>
					        </span>
				      	</md-chip-template>
				    </md-chips>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="cancelNewFileModal()">Cancel</md-button>
			<md-button ng-click="createNewFile()" class="md-raised md-accent md-hue-1">Add File!</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
