<md-dialog aria-label="Create a New File" flex="70">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Create a New File</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row">
					<md-input-container flex class="modal-instructions">
						<p>Please provide the following details to attach a new file to your project...</p>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
				        <label>Filepicker Upload Container</label>
						<input md-autofocus />
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
				        <label>Tags</label>
						<input />
				    </md-input-container>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="cancelNewFileModal()">Cancel</md-button>
			<md-button ng-click="createNewFile()" class="md-raised md-accent md-hue-1">Add File!</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
