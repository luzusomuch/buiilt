<md-dialog aria-label="Create a New File" flex="70">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Create a New File</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row" layout-align="center center" layout-margin>
					<input filepicker class="filepicker-button" type="filepicker-dragdrop" data-fp-services="computer, DROPBOX, gmail, skydrive, GOOGLE_DRIVE" on-success="onSuccess(event.fpfile)" data-fp-multiple="false"/>
				</div>

				<div layout="row" layout-margin>
					<md-input-container flex>
				        <label>Description</label>
						<textarea ng-model="uploadFile.description" required md-maxlength="200" columns="1" rows="5"></textarea>
				    </md-input-container>
				</div>
				
				<div layout="row" layout-align="center center" class="tagcloud" layout-wrap>
					<span ng-click="selectChip($index, 'tag')" ng-class="{'available-tag':!tag.select, 'selected-tag': tag.select}" ng-repeat="tag in tags">{{tag.name}}</span>
				</div>
				
				
				<div layout="row" layout-align="center center" class="tagcloud" layout-wrap>
					<span ng-click="selectChip($index, 'member')" ng-class="{'available-tag':!member.select, 'selected-tag': member.select}" ng-repeat="member in projectMembers">{{(member._id) ? member.name : member.email}}<md-icon ng-show="!member._id" class="material-icons non-user-chip cursor-help"><md-tooltip>File will be sent via email to this Team Member</md-tooltip>mail_outline</md-icon></span>
				</div>

				<div layout="row" layout-align="center center" class="tagcloud" layout-wrap>
					<span ng-click="selectChip($index, 'tenderer')" ng-class="{'available-tag':!tenderer.select, 'selected-tag': tenderer.select}" ng-repeat="tenderer in tenderers">{{(tenderer._id) ? tenderer.name : tenderer.email}}<i ng-show="!tenderer._id" class="material-icons">mail_outline</i></span>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="cancelNewFileModal()">Cancel</md-button>
			<md-button ng-click="createNewFile()">Add File</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
