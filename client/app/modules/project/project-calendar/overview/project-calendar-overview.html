<div layout="row" layout-padding>
    <div layout="column" flex>
        <div layout="column" class="md-whiteframe-1dp overview-view">
            <div class="md-toolbar-tools">
                <h5 layout-margin><span>{{ project.name }} Calendar</span></h5>
                <span flex></span>
                {{selectedFilters}}
                <div layout="row">
                    <md-input-container>
                        <label for="">Filter</label>
                        <md-select ng-model="selectedFilters" md-on-close="clearSearchTeam()" multiple>
                            <md-select-header>
                                <input type="search" ng-model="searchTerm" placeholder="Search Tasks Or Events">
                            </md-select-header>
                            <md-optgroup>
                                <md-option ng-value="showTask">Task</md-option>
                                <md-option ng-value="showEvent">Event</md-option>
                            </md-optgroup>
                        </md-select>
                    </md-input-container>
                </div>
			</div>
        
            <md-divider layout="row" flex></md-divider>
        
            <div layout="column" layout-padding flex>
                <div calendar="myCalendar" ui-calendar="config.calendar" ng-model="eventSources" ng-show="showEvent && showTask"></div>
                <div calendar="myCalendar" ui-calendar="config.calendar" ng-model="eventSourcesEvent" ng-show="showEvent && !showTask"></div>
                <div calendar="myCalendar" ui-calendar="config.calendar" ng-model="eventSourcesTask" ng-show="!showEvent && showTask"></div>
                <div calendar="myCalendar" ui-calendar="config.calendar" ng-model="eventSourcesEmpty" ng-show="!showEvent && !showTask"></div>
            </div>
			
        </div>
    </div>
</div>

<div>
	<md-fab-speed-dial ng-cloak md-open="true" md-direction="up" class="md-scale md-fab-bottom-right fab-list" ng-show="!isArchive">
	   <md-fab-trigger>
  	        <md-button id="im_ProjCalendarActions" aria-label="Actions" class="md-fab md-primary">
			    <md-tooltip md-direction="left">Actions...</md-tooltip>
			    <md-icon class="material-icons" >more_vert</md-icon>
  	        </md-button>
        </md-fab-trigger>
        <md-fab-actions>
	  	    <md-button id="im_ProjCalendarAddActivity" aria-label="Add an Event" class="md-fab md-raised md-mini" ng-click="showModal($event, 'create-event.html')">
                <md-tooltip md-direction="left">Add an Event</md-tooltip>
                <md-icon class="material-icons">event</md-icon>
	        </md-button>
        </md-fab-actions>
  	</md-fab-speed-dial>
</div>
