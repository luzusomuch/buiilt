<md-dialog aria-label="Assign People To {{activity.name}}" flex="70" id="assignPeopleForm">
    <form name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Assign People To {{activity.name}}</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>
                <div layout="column">
                    <p class="md-body-2">Select the team members to include in this {{(activity.isMilestone) ? "milestion" : "activity"}}:</p>
                    <div flex layout="row" layout-align="center center" layout-warp layout-padding>
                        <md-checkbox flex="20" class="filter-checkbox md-primary" ng-repeat="member in assignees" ng-click="selectItem($index, 'assignee')">{{(member._id) ? member.name : member.email}}</md-checkbox>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="dialogService.closeModal()">Cancel</md-button>
            <md-button ng-click="assignPeople()" class="md-primary">Assign</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
