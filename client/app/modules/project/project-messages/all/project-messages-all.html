<div layout="column" layout-padding>
	
	<div class="filter-card md-whiteframe-1dp" layout="column" layout-margin>

		<div layout="row">
			<md-input-container md-no-float class="md-block md-icon-float" flex style="margin-right: 15px">
				<md-icon class="material-icons" style="margin-top: 6px;">search</md-icon>
				<input type="text" name="messageThreadName" ng-model="name" placeholder="Search by subject name...">
			</md-input-container>
			
			<div>
				<md-button class="md-icon-button more-filter-button" ng-click="showFilter=!showFilter">
					 <md-tooltip md-direction="down">Show Filters</md-tooltip>
				     <md-icon class="material-icons">filter_list</md-icon>
		      	</md-button>
			</div>
			
			<div>
				<md-button class="md-icon-button more-filter-button" ng-click="showArchived=!showArchived">
					 <md-tooltip md-direction="down">Show Archived Messages</md-tooltip>
				     <md-icon class="material-icons">history</md-icon>
		      	</md-button>
			</div>
			
			<span flex="5"></span>
			
			<div ng-show="!isArchive" class="add-fab">
				<md-button class="md-fab md-mini md-primary" ng-click="showNewMessageModal($event)">
					 <md-tooltip md-direction="down">Add a New Message</md-tooltip>
				     <md-icon class="material-icons md-primary">add</md-icon>
		      	</md-button>
			</div>
		</div>
		
		<div layout="row" ng-show="showFilter" layout-padding layout-align="space-between center">
			<md-input-container md-no-float class="md-block md-icon-float" flex style="margin-right: 30px">
				<input type="text" name="messageReplies" ng-model="reply" placeholder="Search for replies...">
			</md-input-container>
		</div>
		
	</div>

	<div layout="column">
		<md-list ng-cloak flex class="md-whiteframe-1dp content-list">
			<md-list-item class="md-3-line" ng-repeat="thread in threads | filter: search | unique: '_id' track by $index" ng-show="thread.__v>0" md-ink-ripple>
			
				<div ui-sref="project.messages.detail({id: thread.project, messageId: thread._id})" class="md-list-item-text" layout-margin>
					<h3>{{ thread.name }}</h3>
					<h4>Assignees: <span ng-repeat="member in thread.members track by $index">{{member.name}}, </span><span ng-repeat="member in thread.notMembers track by $index">{{member}}</span></h4>
					<p ng-show="thread.__v > 0" style="color: #2196F3">Updates: {{thread.__v}}</p>
			    </div>
				
		        <md-button class="md-secondary" ng-click="showReplyModal($event, thread)"><md-icon class="material-icons">reply</md-icon><md-tooltip md-direction="down">Compose a Reply</md-tooltip></md-button>
			    <md-divider ng-hide="$last"></md-divider>
			
			</md-list-item>

			<md-list-item class="md-3-line" ng-repeat="thread in threads | orderBy: '-updatedAt' | filter: search | unique: '_id' track by $index" ng-show="thread.__v==0" md-ink-ripple>
	    
				<div ui-sref="project.messages.detail({id: thread.project, messageId: thread._id})" class="md-list-item-text" layout-margin>
				    <h3>{{ thread.name }}</h3>
				    <h4>Assignees: <span ng-repeat="member in thread.members track by $index">{{member.name}}, </span><span ng-repeat="member in thread.notMembers track by $index">{{member}}</span></h4>
				    <p>No New Updates</p>
			    </div>
		        <md-button class="md-secondary" ng-click="showReplyModal($event, thread)"><md-icon class="material-icons">reply</md-icon><md-tooltip md-direction="down">Compose a Reply</md-tooltip></md-button>
			    <md-divider ng-hide="$last"></md-divider>
	
			</md-list-item>
		
		</md-list>
	</div>
</div>
