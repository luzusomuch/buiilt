<md-dialog aria-label="Attach a Related File" flex="70">
    <form >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Attach a Related File</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>
                
				<div layout="column">
                    <p class="md-body-2">Provide a name for this file:</p>
                    <div layout="row">
                        <md-input-container flex="66" flex-offset="15">
                            <label>Description</label>
                            <input ng-model="relatedFile.name" required type="text" name="name"></input>
                        </md-input-container>
                    </div>
                </div>

				<div layout="column">
					<p class="md-body-2">Provide a description for this file:</p>
	                <div layout="row">
	                    <md-input-container flex="66" flex-offset="15">
	                        <label>Description</label>
	                        <textarea ng-model="relatedFile.description" required md-maxlength="500" columns="1" rows="5" name="description"></textarea>
	                    </md-input-container>
					</div>
                </div>
					
				<div layout="column">
					<p class="md-body-2">Select at least one tag that is relevant to this file:</p>
					<div layout="row" layout-align="center center" class="tagcloud-selection" layout-wrap>
						<span ng-click="selectMember($index, 'tag')" ng-class="{'available-tag':!tag.select, 'selected-tag': tag.select}" ng-repeat="tag in tags">{{tag.name}}</span>
					</div>
				</div>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Cancel</md-button>
            <md-button ng-click="createRelatedFile()" class="md-primary">Attach Related File</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
