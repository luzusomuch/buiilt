<md-dialog aria-label="View Profile Modal" flex="70">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>View User Profile Modal</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row">
					<md-input-container flex class="modal-instructions">
						<p>Here is the Detail Of {{userInfo.name}}</p>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
						<p><i class="material-icons">email</i> {{userInfo.email}}</p>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
				        <p><i class="material-icons">phone</i> {{userInfo.phoneNumber}}</p>
				    </md-input-container>
				</div>

				<div layout="row">
					<md-input-container flex>
				        <p><i class="material-icons">group</i> {{userInfo.teamName}}</p>
				    </md-input-container>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="closeModal()">Close</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
