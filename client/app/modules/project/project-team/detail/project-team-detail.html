<div layout="row" class="detail-view-content">
	
	<div layout="column" flex="70" class="md-whiteframe-1dp">
		
		<div layout-padding>
			<md-toolbar layout="row" class="md-warn md-hue-1 md-whiteframe-1dp" flex>
				<div class="md-toolbar-tools">
					<p>Team Member Name</p>
					<span flex></span>
			    </div>
			</md-toolbar>
		</div>
		
		<div class="main-page-content" layout-padding>
			
			<p>Project Team Member Detail</p>
			
			<div>
  		  	  <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-main">
  				  <md-fab-trigger>
  			  	      <md-button aria-label="Add an Item to this Project" class="md-fab md-primary">
  						  <md-tooltip md-direction="left">Actions...</md-tooltip>
  					      <md-icon class="material-icons" >add</md-icon>
  			  	      </md-button>
  		  	      </md-fab-trigger>
  				  <md-fab-actions>
  			  	      <md-button aria-label="Open a New Message" class="md-fab md-raised md-mini">
  	  					  <md-tooltip md-direction="left">Start A New Message</md-tooltip>
  	  				      <md-icon class="material-icons">chat_bubble_outline</md-icon>
  			  	      </md-button>
  			  	      <md-button aria-label="Assign a New Task" class="md-fab md-raised md-mini">
  	  					  <md-tooltip md-direction="left">Assign A New Task</md-tooltip>
  	  				      <md-icon class="material-icons">done_all</md-icon>
  			  	      </md-button>
  			  	      <md-button aria-label="Send a File" class="md-fab md-raised md-mini">
  	  					  <md-tooltip md-direction="left">Send a File</md-tooltip>
  	  				      <md-icon class="material-icons">attach_file</md-icon>
  			  	      </md-button>
  			  	  </md-fab-actions>
  		  	  </md-fab-speed-dial>
		    </div>
			
		</div>
	</div>
		
	<related-items flex="30"></related-items>
		
</div>
