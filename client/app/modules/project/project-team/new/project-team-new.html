<md-dialog aria-label="Invite a New Team Member" flex="70">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Invite a New Team Member</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row">
					<md-input-container flex class="modal-instructions">
						<p>Please provide the following details to invite more people to your project...</p>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
						
						<md-radio-group ng-model="type" layout="row">
							<md-radio-button value="builder" aria-label="">
								Builder
							</md-radio-button>
							<md-radio-button value="architect" aria-label="">
								Architect
							</md-radio-button>
							<md-radio-button value="homeowner" aria-label="">
								Home Owner
							</md-radio-button>
							<md-radio-button value="consultant" aria-label="">
								Consultant
							</md-radio-button>
							<md-radio-button value="employee" aria-label="">
								Employee
							</md-radio-button>
							<md-radio-button value="subcontractor" aria-label="">
								Subcontractor
							</md-radio-button>
						</md-radio-group>
						
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
				        <label>Street Address</label>
				        <input ng-model="project.package.location.address">
				    </md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex="60">
				        <label>Suburb</label>
				        <input ng-model="project.package.location.suburb">
				    </md-input-container>

					<md-input-container flex="40">
				        <label>Postcode</label>
				        <input ng-model="project.package.location.postcode">
				    </md-input-container>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="cancelInviteTeamModal()">Cancel</md-button>
			<md-button ng-click="inviteNewTeamMember()" class="md-raised md-accent md-hue-1">Send Invitations!</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
