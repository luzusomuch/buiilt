<md-toolbar class="md-warn md-hue-1">
	<div class="md-toolbar-tools">
		
		<md-chips class="" ng-model="teamNames" placeholder="Seach Team..." secondary-placeholder="Seach Team..." flex>
			<md-chip-template class="md-accent">
		        <strong>{{$chip}}</strong>
		    </md-chip-template>
		</md-chips>
		
	    <md-button ng-click="showInviteTeamModal($event)">Add a New Team Member</md-button>
		
    </div>
</md-toolbar>

<md-list ng-cloak class="main-page-content">

	<div ng-repeat="member in teamMembers" ui-sref="project.team.detail">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3>{{ member.name }}</h3>
		          <p>{{ member.role }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
	
</md-list>
