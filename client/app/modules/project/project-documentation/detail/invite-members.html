<md-dialog aria-label="Assign More Members to Document Version" flex="70">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Assign More Members to Document Version</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>

                <div layout="column">
                    <p class="md-body-2">Select the team members who can view this version:</p>
                    <div layout="row" flex layout-align="center center" layout-wrap layout-padding>
                        <md-checkbox class="filter-checkbox md-primary" ng-repeat="member in projectMembers" ng-click="selectTag($index, 'member')">{{(member._id) ? member.name : member.email}}</md-checkbox>
                    </div>
                </div>
                
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Cancel</md-button>
            <md-button ng-click="inviteMoreMembers()" class="md-primary">Assign Members</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
