<div layout="row" class="detail-view-content">
	
	<div layout="column" flex="70" class="md-whiteframe-1dp">
		
		<div class="detail-header" layout="row" layout-padding>
			<p>{{document.name}}</p>
			<span flex></span>
			<md-button ng-click="download(document.name, document.path)">Download</md-button>
			<md-button>Acknowledge Document Revision</md-button>
	    </div>
		
		<div class="main-page-content" layout-padding>
			
            <div layout="row">
                <div flex file-picker-previewer type="filepicker-preview" url="{{document.path}}" style="height:75vh;"> </div>
            </div>
			
			<div>
  		  	  <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-main" ng-show="!isArchive">
  				  <md-fab-trigger>
  			  	      <md-button aria-label="Add an Item to this Project" class="md-fab md-primary">
  						  <md-tooltip md-direction="left">Actions...</md-tooltip>
  					      <md-icon class="material-icons" >add</md-icon>
  			  	      </md-button>
  		  	      </md-fab-trigger>
  				  <md-fab-actions>
  			  	      <md-button aria-label="Upload a Document Revision" class="md-fab md-raised md-mini md-primary" ng-click="showModal($event, 'upload-document-reversion.html')" ng-show="allowUploadReversion">
  	  					  <md-tooltip md-direction="left">Upload a Document Revision</md-tooltip>
  	  				      <md-icon class="material-icons">file_upload</md-icon>
  			  	      </md-button>
  			  	  </md-fab-actions>
  		  	  </md-fab-speed-dial>
		    </div>
			
		</div>
	</div>
		
	<doc-history data="document" flex="30"></doc-history>
		
</div>
