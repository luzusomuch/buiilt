<md-dialog aria-label="Upload document reversion" flex="70">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Upload a Document Version</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>
                
				<div layout="column">
					<p class="md-body-2">Select the document that you would like to upload:</p>
	                <div layout="row" layout-align="center center" class="tagcloud-selection">
	                    <input filepicker type="filepicker-dragdrop" data-fp-services="computer, DROPBOX, gmail, skydrive, GOOGLE_DRIVE" on-success="onSuccess(event.fpfile)" data-fp-multiple="false"/>
	                </div>
				</div>

                <div layout="column">
                    <p class="md-body-2">Provide a version name:</p>
                    <div layout="row">
                        <md-input-container flex="66" flex-offset="15">
                            <label>Document version name</label>
                            <input type="text" name="versionName" ng-model="uploadReversion.file.filename" required></input>
                        </md-input-container>
                    </div>
                </div>

                <div layout="column">
                    <p class="md-body-2">Select the relevant version tag:</p>
                    <div flex layout="row" layout-align="center center" layout-wrap layout-padding>
                        <md-radio-group>
                            <md-radio-button ng-model="tagVersion" ng-repeat="tag in versionTags" ng-value="tag" ng-click="selectTag($index, 'version')" class="md-primary">{{ tag.tag }}</md-radio-button>
                        </md-radio-group>
                    </div>
                </div>

                <!-- <div layout="column">
                    <p class="md-body-2">Select the team members who can view this version:</p>
                    <div layout="row" layout-align="center center" flex layout-wrap layout-padding>
                        <md-checkbox class="filter-checkbox md-primary" ng-repeat="member in projectMembers" ng-click="selectTag($index, 'member')">{{(member._id) ? member.name : member.email}}</md-checkbox>
                    </div>
                </div> -->
				
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Cancel</md-button>
            <md-button ng-click="uploadReversionDocument()"  class="md-primary">Attach Revision</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
