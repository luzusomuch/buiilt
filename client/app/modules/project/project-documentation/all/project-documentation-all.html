<div class="detail-header" layout-padding layout="column">
	
	<div layout="column" layout-padding>
		
		<div layout="row" flex layout-align="center center">
			<md-input-container flex="60" style="margin-bottom:-2vh">
				<label for="">Document Name</label>
				<input type="text" name="fileName" ng-model="name" md-autofocus>
			</md-input-container>
		</div>
		
		<div layout="row">
			<div flex layout="row" layout-align="center center">
				<span class="md-body-2" style="margin-top:2.5vh; margin-right: 2vh">Document Type:</span>
				<div class="tagcloud" layout-wrap>
					<span ng-class="{'available-tag': !tag.select, 'selected-tag': tag.select}" ng-repeat="tag in tags" ng-click="selectChip($index);selectFilterTag(tag.name)">{{tag.name}}</span>
				</div>
			</div>
		</div>
		
	</div>
</div>

<md-list ng-cloak class="main-page-content"  layout="column" flex>
	<div ng-repeat="document in documents | filter: search track by $index" ui-sref="project.documentation.detail({id:document.project, documentId: document._id})">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3>{{document.name}}</h3>
		          <p>{{document.revision}}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
</md-list>

<div>
  <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-list" ng-show="!isArchive">
	  <md-fab-trigger>
  	      <md-button aria-label="Add a New Document to this Project" class="md-fab md-primary" ng-click="showNewDocumentModal($event)" ng-show="allowUploadDocument">
			  <md-tooltip md-direction="left">Add a New Document</md-tooltip>
		      <md-icon class="material-icons" >add</md-icon>
  	      </md-button>
      </md-fab-trigger>
  </md-fab-speed-dial>
</div>
