<div class="detail-header" layout-padding layout="row">
			
	<md-chips class="" ng-model="docTypes" placeholder="Search..." secondary-placeholder="Search..." flex="45">
		<md-chip-template class="md-accent">
	        <strong>{{$chip}}</strong>
	    </md-chip-template>
	</md-chips>
	
	<span flex></span>
	
	<md-chips class="set-filters">
		<md-chip>Architectural</md-chip>
		<md-chip>Engineering</md-chip>
		<md-chip>Council</md-chip>
		<md-chip>Certification</md-chip>
		<md-chip>Others</md-chip>
	</md-chips>
	
</div>
<md-list ng-cloak class="main-page-content">
	<div ng-repeat="document in documents" ui-sref="project.documentation.detail({id:document.project, documentId: document._id})">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3>{{document.name}}</h3>
		          <p>{{document.revision}}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
</md-list>

<div>
  <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-list" ng-show="!isArchive">
	  <md-fab-trigger>
  	      <md-button aria-label="Add a New Document to this Project" class="md-fab md-primary" ng-click="showNewDocumentModal($event)" ng-show="allowUploadDocument">
			  <md-tooltip md-direction="left">Add a New Document</md-tooltip>
		      <md-icon class="material-icons" >add</md-icon>
  	      </md-button>
      </md-fab-trigger>
  </md-fab-speed-dial>
</div>
