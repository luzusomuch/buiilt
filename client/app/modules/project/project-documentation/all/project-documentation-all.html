<div class="detail-header" layout-padding layout="row">
			
	<md-chips class="" ng-model="docTypes" placeholder="Search Documentation..." secondary-placeholder="Seach Documentation..." flex>
		<md-chip-template class="md-accent">
	        <strong>{{$chip}}</strong>
	    </md-chip-template>
	</md-chips>
	
</div>

<md-list ng-cloak class="main-page-content">

	<div ng-repeat="document in documentation" ui-sref="project.documentation.detail">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3>{{ document.name }}</h3>
		          <p>{{ document.revision }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
	
</md-list>

<div>
  <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-list">
	  <md-fab-trigger>
  	      <md-button aria-label="Add a New Document to this Project" class="md-fab md-primary" ng-click="showNewDocumentModal($event)">
			  <md-tooltip md-direction="left">Add a New Document</md-tooltip>
		      <md-icon class="material-icons" >add</md-icon>
  	      </md-button>
      </md-fab-trigger>
  </md-fab-speed-dial>
</div>
