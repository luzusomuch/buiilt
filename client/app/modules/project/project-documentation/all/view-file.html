<md-dialog aria-label="View Document" flex="90">
    <form ng-submit="sendMessage()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>View Document {{document.name}}</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>
                <div layout="row">
                    <div flex file-picker-previewer type="filepicker-preview" url="{{latestHistory.link}}" style="height:70vh;"> </div>
                </div>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="download()">Download</md-button>
            <md-button ng-click="closeModal()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
