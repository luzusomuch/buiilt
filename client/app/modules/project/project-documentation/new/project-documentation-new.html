<md-dialog aria-label="Add a New Document" flex="70">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add a New Document</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row">
					<md-input-container flex class="modal-instructions">
						<p>Please provide the following details to add a new document to your project...</p>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
				        <label>Filepicker Upload Container</label>
						<input md-autofocus />
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
				        <label>Tags</label>
						<input />
				    </md-input-container>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="cancelNewDocumentModal()">Cancel</md-button>
			<md-button ng-click="addNewDocument()" class="md-accent md-hue-1 md-raised">Add Document!</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
