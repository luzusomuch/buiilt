<md-dialog aria-label="Add a New Document" flex="70" id="newDocumentDialog">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add a New Document</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column" layout-padding>
				
				<div layout="column">
					<p class="md-body-2">Provide a name for this file:</p>
	                <div layout="row">
	                    <md-input-container flex="66" flex-offset="15">
					        <label>Description of the File</label>
							<input ng-model="uploadFile.name" required type="text" name="name"></input>
					    </md-input-container>
					</div>
				</div>
					
				<div layout="column">
					<p class="md-body-2">Select at least one tag that is relevant to this document:</p>
					<div layout="row" layout-align="center center" class="tagcloud-selection" layout-wrap>
						<span ng-click="selectChip($index)" ng-class="{'available-tag':!tag.select, 'selected-tag': tag.select}" ng-repeat="tag in tags">{{tag.name}}</span>
					</div>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="closeModal()">Cancel</md-button>
			<md-button ng-click="addNewDocument()" class="md-primary">Add Document</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
