<md-dialog aria-label="Add a New Document" flex="70">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add a New Document</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row" layout-align="center center" layout-margin>
					<input filepicker type="filepicker-dragdrop" data-fp-services="computer, DROPBOX, gmail, skydrive, GOOGLE_DRIVE" on-success="onSuccess(event.fpfiles)" data-fp-multiple="true"/>
				</div>
					
				<div layout="row" layout-align="center center" class="tagcloud" layout-wrap>
					<span ng-click="selectChip($index)" ng-class="{'available-tag':!tag.select, 'selected-tag': tag.select}" ng-repeat="tag in tags">{{tag.name}}</span>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="closeModal()">Cancel</md-button>
			<md-button ng-click="addNewDocument()">Add Document</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
