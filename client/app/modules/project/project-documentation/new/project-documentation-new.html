<md-dialog aria-label="Add a New Document" flex="70">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add a New Document</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row" layout-align="center center" layout-margin>
					<input filepicker type="filepicker-dragdrop" data-fp-services="computer, DROPBOX, gmail, skydrive, GOOGLE_DRIVE" on-success="onSuccess(event.fpfiles)" data-fp-multiple="true"/>
				</div>
				
				<!-- <div layout="row">
					<md-chips ng-model="uploadFile.tags" md-autocomplete-snap
	              		md-require-match="true">
				      	<md-autocomplete
				          	md-selected-item="selectedItem"
				          	md-search-text="searchText"
				          	md-items="item in searchTag(searchText)"
				          	md-item-text="item"
				          	placeholder="Search for a member">
				        <span md-highlight-text="searchText">{{item}}</span>
				      	</md-autocomplete>
				      	<md-chip-template>
					        <span>
					          	<strong>{{$chip}}</strong>
					        </span>
				      	</md-chip-template>
				    </md-chips>
				</div> -->
					
				<div layout="row" layout-align="center center" class="tagcloud" layout-wrap>
					
					<span class="available-tag">Documentation Tag 1</span>
					<span class="available-tag">Documentation Tag 2</span>
					<span class="available-tag">Documentation Tag 3</span>
					<span class="selected-tag">Documentation Tag 4</span>
					<span class="available-tag">Documentation Tag 5</span>
					<span class="selected-tag">Documentation Tag 6</span>
					<span class="selected-tag">Documentation Tag 7</span>
					<span class="selected-tag">Documentation Tag 8</span>
					<span class="available-tag">Documentation Tag 9</span>
					<span class="available-tag">Documentation Tag 10</span>
					<span class="available-tag">Documentation Tag 11</span>
					<span class="available-tag">Documentation Tag 12</span>
					
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="closeModal()">Cancel</md-button>
			<md-button ng-click="addNewDocument()" class="md-accent md-hue-1 md-raised">Add Document!</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
