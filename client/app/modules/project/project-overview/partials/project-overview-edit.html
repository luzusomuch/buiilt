<md-dialog aria-label="Edit the Project Details" flex="70">
	<form ng-submit="editProject(form)" name="form">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Edit the Project Details</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="closeDialog()"><md-tooltip md-direction="left">Close</md-tooltip><md-icon class="material-icons">close</md-icon></md-button>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row">
					<md-input-container flex class="modal-instructions">
						<p>Please provide the following details edit your project...</p>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
                        <label>Project Name</label>
                        <input id="im_ProjOverviewEdit_1" ng-model="project.name" md-autofocus />
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
                        <label>Street Address</label>
                        <input id="im_ProjOverviewEdit_2" ng-model="project.address" />
				    </md-input-container>
				</div>
				
                <div layout="row">
                    <md-input-container flex="60">
                        <label>Suburb</label>
                        <input id="im_ProjOverviewEdit_3" ng-model="project.suburb" />
                    </md-input-container>

                    <md-input-container flex="40">
                        <label>Postcode</label>
                        <input id="im_ProjOverviewEdit_4" ng-model="project.postcode" />
                    </md-input-container>
                </div>
				
				<div layout="row">
					<md-input-container flex>
                        <label>Project Description</label>
                        <textarea id="im_ProjOverviewEdit_5" ng-model="project.description" />
				    </md-input-container>
				</div>
				
			</div>
		</md-dialog-content>
		
        <md-dialog-actions layout="row">
            <md-button id="im_ProjOverviewEdit_6" class="md-primary" type="submit">Save Changes</md-button>
        </md-dialog-actions>   
		
	</form>
</md-dialog>
