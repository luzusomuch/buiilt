<md-dialog aria-label="Edit the Project Details" flex="70">
	<form ng-submit="editProject(form)" name="form">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Edit the Project Details</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row">
					<md-input-container flex class="modal-instructions">
						<p>Please provide the following details edit your project...</p>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
                        <label>Project Name</label>
                        <input ng-model="project.name" md-autofocus ng-required>
					</md-input-container>
				</div>
				
				<div layout="row">
					<md-input-container flex>
                        <label>Street Address</label>
                        <input ng-model="project.address">
				    </md-input-container>
				</div>
				
                <div layout="row">
                    <md-input-container flex="60">
                        <label>Suburb</label>
                        <input ng-model="project.suburb">
                    </md-input-container>

                    <md-input-container flex="40">
                        <label>Postcode</label>
                        <input ng-model="project.postcode">
                    </md-input-container>
                </div>
				
				<div layout="row">
					<md-input-container flex>
                        <label>Project Description</label>
                        <textarea ng-model="project.description">
				    </md-input-container>
				</div>
				
			</div>
			
			<md-dialog-actions>
				<md-button ng-click="closeDialog()">Cancel</md-button>
				<!-- <md-button type="submit" class="md-raised md-accent md-hue-1">Save Changes!</md-button> -->
			</md-dialog-actions>
			
		</md-dialog-content>
		
	</form>
</md-dialog>
