<md-dialog aria-label="Attach a Related File" flex="70">
    <form >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Attach a Related File</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>
                <div layout="column">
                    <p class="md-body-2">Select the document that you would like to upload:</p>
                    <div layout="row" layout-align="center center" class="tagcloud-selection">
                        <input filepicker type="filepicker-dragdrop" data-fp-services="computer, DROPBOX, gmail, skydrive, GOOGLE_DRIVE" on-success="onSuccess(event.fpfile)" data-fp-multiple="false"/>
                    </div>
                </div>
                
				<div layout="column">
                    <p class="md-body-2">Provide a name for this file:</p>
                    <div layout="row">
                        <md-input-container flex="66" flex-offset="15">
                            <label>Name</label>
                            <input ng-model="relatedFile.file.filename" required type="text" name="name"></input>
                        </md-input-container>
                    </div>
                </div>
					
				<div layout="column">
					<p class="md-body-2">Select at least one tag that is relevant to this file:</p>
					<div layout="row" layout-align="center center" layout-wrap layout-padding flex>
                        <md-checkbox ng-click="selectMember($index, 'tag')" ng-repeat="tag in tags" class="filter-checkbox md-primary">{{tag.name}}</md-checkbox>
					</div>
				</div>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Cancel</md-button>
            <md-button ng-click="createRelatedFile()" class="md-primary">Attach Related File</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
