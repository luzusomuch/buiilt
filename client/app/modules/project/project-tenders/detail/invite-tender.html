<md-dialog aria-label="Invite more tenderer" flex="70">
    <form name="form" ng-submit="inviteTenderer(form)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Invite more tenderer</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="row">
                    <md-input-container flex="5">
                        <p class="md-body-2" style="margin-top: 0.5vh"></p>
                    </md-input-container>
                    <md-input-container flex="25">
                        <label for="">First Name</label>
                        <input type="name" ng-model="name">
                    </md-input-container>
                    <md-input-container flex="55">
                        <label for="">Email Address</label>
                        <input type="email" ng-model="email">
                    </md-input-container>
                    <div flex="15">
                        <md-button ng-click="addInvitee(email, name)" class="material-icons" style="margin-top:2vh;">Add Another</md-button>
                    </div>
                </div>

                <div layout="row" ng-repeat="invitee in tender.newMembers">
                    <div flex="5">
                        <p class="md-body-2" style="margin-top: 0.5vh">{{$index+1}}.</p>
                    </div>
                    <div flex="25">
                        <p>{{invitee.name}}</p>
                    </div>
                    <div flex="55">
                        <p>{{invitee.email}}</p>
                    </div>
                    <div flex="15">
                        <i style="cursor: pointer" ng-click="removeInvitee($index)" class="material-icons md-secondary">clear</i>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="cancelNewTenderModal()">Cancel</md-button>
            <md-button type="submit">Invite tenderer</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
