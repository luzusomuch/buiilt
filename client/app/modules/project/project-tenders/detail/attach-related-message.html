<md-dialog aria-label="Create a New Related Thread" flex="70">

                <h2>Create a New Related Thread</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>

                <div layout="row">

                    </md-input-container>
                </div>
				
                <div layout="row">
                    <md-input-container flex>
                        <label>Your Message</label>
                        <textarea ng-model="relatedItem.message" columns="1" md-maxlength="250" rows="5" required></textarea>
                    </md-input-container>
                </div>
            
                <div layout="row" layout-align="center center" class="tagcloud" layout-wrap>
