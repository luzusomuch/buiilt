<md-dialog aria-label="Edit tender detail" flex="70">
    <form name="form" ng-submit="editTender(form)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit tender detail</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="row">
                    <md-input-container flex>
                        <label for="">Tender name</label>
                        <input type="text" ng-model="tender.tenderName" required>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <label for="">Tender description</label>
                        <textarea ng-model="tender.tenderDescription" columns="1" rows="5" required md-maxlength="300"></textarea>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="cancelNewTenderModal()">Cancel</md-button>
            <md-button type="submit">Edit tender detail</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
