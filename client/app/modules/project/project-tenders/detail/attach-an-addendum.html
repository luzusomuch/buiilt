<md-dialog aria-label="Attach an addendum" flex="70">
    <form name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Attach an Addendum</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>
                
				<div layout="column">
					<p class="md-body-2">Provide a name for your addendum:</p>
					<div layout="row">
	                    <md-input-container flex-offset="15" flex="66">
	                        <label for="">Addendum Name</label>
	                        <input type="text" ng-model="addendum.name" required>
	                    </md-input-container>
	                </div>
                </div>
				
				<div layout="column">
					<p class="md-body-2">Describe the addendum:</p>
					<div layout="row">
	                    <md-input-container flex-offset="15" flex="66">
	                        <label for="">Addendum Description</label>
	                        <textarea ng-model="addendum.description" columns="1" rows="5" required md-maxlength="300"></textarea>
	                    </md-input-container>
	                </div>
                </div>
				
				<div layout="column">
					<p class="md-body-2">Select a File to send with the addendum:</p>
					<div layout="row" layout-align="center center" class="tagcloud-selection">
	                    <input filepicker class="filepicker-button" type="filepicker-dragdrop" data-fp-services="computer, DROPBOX, gmail, skydrive, GOOGLE_DRIVE" on-success="onSuccess(event.fpfile, 'addendum')" data-fp-multiple="false"/>
	                </div>
				</div>
				
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="cancelNewTenderModal()">Cancel</md-button>
            <md-button ng-click="sendAddendum()" class="md-primary">Send Addendum</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
