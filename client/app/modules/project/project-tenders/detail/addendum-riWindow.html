<md-dialog aria-label="View {{addendum.element.name}} detail" flex="70">
    <form name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>View {{addendum.element.name}} detail</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="row">
                    <md-input-container flex>
                        <p>{{addendum.element.description}}</p>
                    </md-input-container>
                </div>
                <div layout="layout" ng-show="addendum.element._id">
                    <md-button ng-click="goToFileDetail()">Go to file location</md-button>
                    <span style="margin-top:14px">OR</span>
                    <md-button ng-click="download()">Download</md-button>
                </div>
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Close</md-button>
            <md-button ng-show="addendum.element._id" ng-click="download()">Download</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
