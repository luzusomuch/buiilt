<md-dialog aria-label="Invite Tenderers" flex="70">
    <form ng-submit="inviteTenderer()" name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Invite Tenderers</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <div layout="column" ng-show="!tender.type">
                    <p class="md-body-2">Please select tender type for first time invite tenderers</p>
                    <md-radio-group ng-model="tender.selectedTenterType">
                        <md-radio-button ng-repeat="type in availableInviteType" ng-value="type.value" class="md-primary">{{type.text}}</md-radio-button>
                    </md-radio-group>
                </div>
                <div layout="column">
                    <p class="md-body-2">Select At Least 1 Contact To Be Tenderer For This Tender</p>
                    <div layout="column" ng-show="tender.newMembers.length > 0">
                        <div layout="row" ng-repeat="member in tender.newMembers">
                            <div flex="5">
                            </div>

                            <md-input-container flex>
                                <label for="">Contact Name</label>
                                <input type="text" ng-model="member.name" disabled>
                            </md-input-container>

                            <md-input-container flex="30">
                                <label for="">Contact Email</label>
                                <input type="text" ng-model="member.email" disabled>
                            </md-input-container>

                            <md-input-container flex="30">
                                <label for="">Contact Phone Number</label>
                                <input type="text" ng-model="member.phoneNumber" disabled>
                            </md-input-container>

                            <div flex="5">
                                <md-button class="md-icon-button md-warn" aria-label="Remove Tenderer" ng-click="removeTenderer($index)">
                                    <md-tooltip md-direction="bottom">Remove Tenderer</md-tooltip>
                                    <i class="material-icons">clear</i>
                                </md-button>
                            </div>
                        </div>
                        <!-- <md-list>
                            <md-list-item class="md-2-line" ng-repeat="member in tender.newMembers">
                                <div class="md-list-item-text">
                                    <h4>{{member.name}}</h4>
                                    <p>{{member.email}} - {{member.phoneNumber}}</p>
                                </div>
                                <md-button class="md-icon-button md-warn" ng-click="removeTenderer($index)">
                                    <md-tooltip md-direction="bottom">Remove Tenderer</md-tooltip>
                                    <i class="material-icons">clear</i>
                                </md-button>
                                <md-divider></md-divider>
                            </md-list-item>
                        </md-list> -->
                    </div>

                    <div layout="row">
                        <md-input-container flex="5">
                        </md-input-container>
                        <md-autocomplete flex md-input-name="autocompleteField" md-selected-item="selectedItem" md-search-text="searchText" md-items="item in querySearch(searchText)" md-item-text="item.name" md-floating-label="Enter Contact Name">
                            <md-item-template>
                                <span md-highlight-text="searchText">{{item.name}}</span>
                            </md-item-template>
                            <md-not-found>
                                No contact matching "{{searchText}}" found.
                            </md-not-found>
                        </md-autocomplete>
                        <md-input-container flex="30">
                            <label for="">Email Address</label>
                            <input type="email" ng-model="tenderer.email" disabled>
                        </md-input-container>
                        <md-input-container flex="30">
                            <label for="">Phone Number</label>
                            <input type="text" ng-model="tenderer.phoneNumber" disabled>
                        </md-input-container>
                        <div flex="5">
                            <md-button class="md-icon-button md-primary" aria-label="Add New Tenderer" ng-click="addNewTenderer(tenderer)">
                                <md-tooltip md-direction="bottom">Add New Tenderer</md-tooltip>
                                <i class="material-icons">add_box</i>
                            </md-button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="dialogService.closeModal()">Cancel</md-button>

            <md-button type="submit" class="md-primary">Submit</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
