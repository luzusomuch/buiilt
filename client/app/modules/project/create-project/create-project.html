<div class="row modal" id="createProject">
  <div class="card collection">
    <form method="post" ng-submit="create()" style="padding:10px;" name="createProjectForm">
      <h3>New project</h3>
      <div clas="row">
        <div class="input-field col s12">
          <label>Name </label>
          <input ng-model="project.name" required type="text">
        </div>
      </div>
      <div clas="row">
        <div class="input-field col s12">
          <label>Address </label>
          <input ng-model="project.location.address" type="text">
        </div>
      </div>
      <div clas="row">
        <div class="input-field col s12">
          <label>Suburb </label>
          <input ng-model="project.location.suburb" type="text">
        </div>
      </div>
      <div clas="row">
        <div class="input-field col s12">
          <label>Postcode </label>
          <input ng-model="project.location.postcode" type="text">
        </div>
      </div>
      <div clas="row">
        <div class="input-field col s12">
          <label>Description </label>
          <input ng-model="project.description" required type="text">
        </div>
      </div>
      <div clas="row">
        <div class="input-field col s12" ng-if="currentTeam.type == 'buider'">
          <angucomplete-alt id="ex1"
                                  pause="100"
                                  placeHolder="Home owner email"
                                  selected-object="project.email"
                                  local-data="homeOwnerTeamMember"
                                  search-fields="email"
                                  title-field="email"
                                  minlength="1"
                                  input-changed="inputChanged"
                                  template-url="/my-custom-template.html"
                                  input-class="col s12"></angucomplete-alt>
        </div>
        <div class="input-field col s12" ng-if="currentTeam.type == 'homeOwner'">
          <angucomplete-alt id="ex1"
                                  pause="100"
                                  placeHolder="Home builder email"
                                  selected-object="project.email"
                                  local-data="homeBuilderTeamMember"
                                  search-fields="email"
                                  title-field="email"
                                  minlength="1"
                                  input-changed="inputChanged"
                                  template-url="/my-custom-template.html"
                                  input-class="col s12"></angucomplete-alt>
        </div>
      </div>
      <div clas="row">
        <div class="input-field col s12">
          <p>Project Subscription of $50 per Month </p>
          <p>Credit Card Number (Field to be invalid)  </p>

          <p>NOTE: This project is Free as we are currently running in Beta.  </p>
        </div>
      </div>
      <div clas="row">
        <button class="waves-effect waves-light btn modal-action modal-close" ng-disabled="createProjectForm.$invalid">Create project</button>
        <a class="modal-action modal-close btn">Close</a>
      </div>        
    </form>
  </div>
</div>

<script type="text/ng-template" id="/my-custom-template.html">
  <div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
    <input ng-model="searchStr"
           id="email"
           ng-disabled="disableInput"
           type="text"
           placeholder="{{placeholder}}"
           ng-focus="onFocusHandler()"
           class="{{inputClass}}"
           ng-focus="resetHideResults()"
           ng-blur="hideResults($event)"

           autocapitalize="off"
           autocorrect="off"
           autocomplete="off"
           ng-change="inputChangeHandler(searchStr)"/>
    
    <div class="angucomplete-dropdown col s12" ng-show="showDropdown">
      <div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>
      <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)" ng-bind="textNoResults"></div>
      <div class="angucomplete-row" ng-repeat="result in results" ng-click="selectResult(result)" ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">
        <div ng-if="imageField" class="angucomplete-image-holder">
          <img ng-if="result.image && result.image != ''" ng-src="{{result.image}}" class="angucomplete-image"/>
          <div ng-if="!result.image && result.image != ''" class="angucomplete-image-default"></div>
        </div>
        <div class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></div>
        <div class="angucomplete-title" ng-if="!matchClass">{{ result.title }}</div>
        <div ng-if="matchClass && result.description && result.description != ''" class="angucomplete-description" ng-bind-html="result.description"></div>
        <div ng-if="!matchClass && result.description && result.description != ''" class="angucomplete-description">{{result.description}}</div>
      </div>

    </div>
  </div>
</script>
