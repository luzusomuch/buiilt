<md-dialog aria-label="Edit {{task.name}}" flex="70">
    <form ng-submit="editTaskDetail(form)" name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit {{task.name}}</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" layout-padding>

				<div layout="column">
					<p class="md-body-2">Description for this task:</p>
	                <div layout="row">
	                    <md-input-container flex="66" flex-offset="15">
	                        <label>Description</label>
	                        <textarea ng-model="task.description" columns="1" md-maxlength="250" rows="5" required></textarea>
	                    </md-input-container>
					</div>
                </div>
				
				<div layout="column">
					<p class="md-body-2">Specify a due date:</p>
					<div layout="row" layout-align="center center" class="tagcloud-selection">
	                    <md-datepicker ng-model="task.dateEnd" md-min-date="minDate" md-placeholder="Enter End Date">
	                    </md-datepicker>
					</div>
                </div>
                
            </div>
        </md-dialog-content>
        
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Cancel</md-button>
            <md-button type="submit" class="md-primary">Edit Task Details</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
