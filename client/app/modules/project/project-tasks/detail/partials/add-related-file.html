<md-dialog aria-label="Create a New Related File" flex="70">
    <form >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create a New Related File</h2>
            </div>
        </md-toolbar>
        
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                
                <div layout="row" layout-align="center center">
                    <div layout-padding>
                        <input filepicker class="filepicker-button" type="filepicker-dragdrop" data-fp-services="computer, DROPBOX, gmail, skydrive, GOOGLE_DRIVE" on-success="onSuccess(event.fpfile)" data-fp-multiple="false"/>
                    </div>
                </div>

                <div layout="row">
                    <md-input-container flex>
                        <label>Description</label>
                        <textarea ng-model="relatedFile.description" required md-maxlength="200" columns="1" rows="5"></textarea>
                    </md-input-container>
                </div>
                
                <div layout="row" layout-align="center center" layout-wrap layout-padding flex>
                    <md-checkbox ng-click="selectMember($index, 'tag')" class="filter-checkbox md-primary" ng-repeat="tag in tags">{{tag.name}}</md-checkbox>
                </div>
                
                <div layout="row" layout-align="center center" layout-wrap layout-pading flex>
                    <md-checkbox ng-click="selectMember($index, 'invitee')" class="filter-checkbox" ng-repeat="member in invitees">{{(member._id) ? member.name : member.email}}</md-checkbox>
                </div>
				
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="closeModal()">Cancel</md-button>
            <md-button ng-click="createRelatedFile()">Attach Related File</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
