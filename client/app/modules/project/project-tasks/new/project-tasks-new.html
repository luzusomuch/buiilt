<md-dialog aria-label="Create a New Task" flex="70">
	<form ng-submit="createNewMessage(form)" name="form">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Create a New Task</h2>
			</div>
		</md-toolbar>
		
		<md-dialog-content>
			<div class="md-dialog-content" layout="column">
				
				<div layout="row" layout-align="center center">
					<md-input-container flex>
				        <label>Task Description</label>
				        <textarea ng-model="task.description" name="description" md-maxlength="300" required rows="3" columns="1"></textarea>
					</md-input-container>
				</div>
				
					
				<div layout="row" layout-align="center center">
                    <md-datepicker ng-model="relatedTask.dateEnd" md-min-date="minDate" md-placeholder="Enter Due Date">
                    </md-datepicker>
				</div>
				
				<div layout="row" layout-align="center center" class="tagcloud" layout-wrap>
					<span ng-click="selectMember($index)" ng-class="{'available-tag':!member.select, 'selected-tag': member.select}" ng-repeat="member in projectMembers">{{member.name}}</span>
				</div>
				
			</div>
		</md-dialog-content>
		
		<md-dialog-actions>
			<md-button ng-click="cancelNewTaskModal()">Cancel</md-button>
			<md-button type="submit" class="md-raised md-accent md-hue-1">Create Task!</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
