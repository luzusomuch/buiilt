<div class="detail-header" layout-padding layout="column">
	
	<div layout="column" layout-padding>
		
		<div layout="row">
			<md-input-container flex="50">
				<label for="">Task Name</label>
				<input type="text" name="taskName" ng-model="" md-autofocus>
			</md-input-container>
			
			<div flex="50" layout="row" layout-align="center center">
				<span class="md-body-2" style="margin-top: -2vh">Assigned:</span>
				<div class="tagcloud" style="margin-top: -2vh; margin-left: 2vh">
					<span class="available-tag">To Me</span>
					<span class="available-tag">By Me</span>
				</div>
			</div>
			
		</div>
		
		<div layout="row">
			<div flex layout="row" layout-align="center center">
				<span class="md-body-2" style="margin-top: -2vh">Due:</span>
				<div class="tagcloud" style="margin-top: -2vh; margin-left: 2vh">
					<span class="available-tag">Today</span>
					<span class="available-tag">Tomorrow</span>
					<span class="available-tag">This Week</span>
					<span class="available-tag">Next Week</span>
				</div>
				<div style="margin-top: -2.5vh">
                    <md-datepicker  ng-model="" md-min-date="minDate" md-placeholder="">
                    </md-datepicker>
				</div>
			</div>
		</div>
		
	</div>

</div>

<md-list ng-cloak class="main-page-content" layout="column" flex>

	<div ng-show="!search" ng-repeat="task in tasks" ui-sref="project.tasks.detail({id: task.project, taskId: task._id})">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3>{{task.description}}</h3>
		          <p><span ng-repeat="member in task.members">{{member.name}}, </span></p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>

</md-list>

<div>
  <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-list" ng-show="!isArchive">
	  <md-fab-trigger>
  	      <md-button aria-label="Add a New Task to this Project" class="md-fab md-primary" ng-click="showNewTaskModal($event)">
			  <md-tooltip md-direction="left">Add a New Task</md-tooltip>
		      <md-icon class="material-icons" >add</md-icon>
  	      </md-button>
      </md-fab-trigger>
  </md-fab-speed-dial>
</div>
