<div class="detail-header" layout-padding layout="row">
    
    <p>Archives Project</p>
    
</div>

<md-list ng-cloak class="main-page-content">

    <div ng-show="project.status=='archive'" ng-repeat="project in projects" ui-sref="project.overview({id: project._id})">
        <md-list-item class="md-2-line" md-ink-ripple>
            <div class="md-list-item-text" layout="column">
                <h3 class="md-primary">{{ project.name }} <span ng-show="project.__v > 0">({{project.__v}})</span></h3>
                <p>{{ project.address }}, {{ project.suburb }} {{ project.postcode }}</p>
            </div>
        </md-list-item>
        <md-divider></md-divider>
    </div>
    
</div>
