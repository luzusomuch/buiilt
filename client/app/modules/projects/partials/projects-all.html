<md-toolbar class="md-warn md-hue-1">
	<div class="md-toolbar-tools">
		
		<md-chips class="" ng-model="projectsFilter" placeholder="Search Projects..." secondary-placeholder="Search Projects..." flex md-autocomplete-snap="" md-require-math="autoCompleteRequireMath" md-on-add="addChip()" md-on-remove="removeChip()">
			<md-autocomplete 
				md-selected-item="selectedItem" 
				md-search-text="searchText"
				md-items="item in querySearch(searchText)" 
				md-item-text="item" 
				placeholder="Search for a project">
				<span md-highlight-text="searchText">{{item.name}}</span>
			</md-autocomplete>
			<md-chip-template>
		        <strong>{{$chip.name}}</strong>
		    </md-chip-template>
		</md-chips>
		
	    <md-button ng-click="showCreateProjectModal($event)">Create a New Project</md-button>
		
    </div>
	
	
	
</md-toolbar>

<md-list ng-cloak class="main-page-content">
	<div ng-show="!search" ng-repeat="project in projects" ui-sref="project.overview({projectId: project._id})">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3 class="md-primary">{{ project.name }}</h3>
		          <p>{{ project._id }} - {{ project.description }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>

	<div ng-show="search" ng-repeat="project in projectsFilter" ui-sref="project.overview({projectId: project._id})">
		<md-list-item class="md-2-line" md-ink-ripple>
			<div class="md-list-item-text" layout="column">
		          <h3 class="md-primary">{{ project.name }}</h3>
		          <p>{{ project._id }} - {{ project.description }}</p>
	        </div>
		</md-list-item>
		<md-divider></md-divider>
	</div>
</md-list>
