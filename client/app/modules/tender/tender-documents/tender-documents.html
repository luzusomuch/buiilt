<div class="main-page-content" layout-padding>
	<md-list>
        <md-list-item class="md-2-line" ui-sref="tender.documents.detail({tenderId: document.belongTo.item._id, documentId: document._id})" ng-repeat="document in tenderDocuments">
            <div class="md-list-item-text">
                <h3>{{document.name}}</h3>
                <p>{{document.description}}</p>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</div>
<div>
    <md-fab-speed-dial ng-cloak md-open="false" md-direction="up" class="md-scale md-fab-bottom-right fab-main" ng-show="tender.owner._id==currentUser._id">
        <md-fab-trigger>
            <md-button ng-click="showModal($event, 'new-tender-document.html')" aria-label="Add an Item to this Project" class="md-fab md-primary">
                <md-tooltip md-direction="left">Actions...</md-tooltip>
                <md-icon class="material-icons" >add</md-icon>
            </md-button>
        </md-fab-trigger>
    </md-fab-speed-dial>
</div>
