<md-content>
    <div flex="15"></div>
    <div flex="70">
        <md-content ui-view class="md-whiteframe-z1">
            <div ng-repeat="project in projects">
                <h1>{{project.name}}</h1>
                <p>{{project.description}}</p>
                <table>
                    <thead>
                        <tr>
                            <td>Builder name</td>
                            <td>Quote</td>
                            <td>Select quote</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="builder in project.requestedHomeBuilders">
                            <td>{{builder._id}}</td>
                            <td>{{buider.quote}}</td>
                            <td>
                                <md-checkbox ng-model="project.quote" aria-label="">
                                    Select
                                </md-checkbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </md-content>
    </div>
    
    <div flex="15"></div>
</md-content>
