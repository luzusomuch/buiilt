<md-content layout-padding class="viewProject">
    <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
    <h2>{{project.name}}</h2>

    <p>{{project.description}}</p>

        <alert type="success" close="closeSuccess()" ng-show="success">Thank you for your submit, you can login now and enjoy yourself.</alert>
        <alert ng-repeat="(key, msg) in errors" type="danger" close="closeAlert(key)">{{msg}}</alert>
        
        <form method="post" ng-submit="create()" flex="100" style="padding:10px;">
            <div layout layout-sm="column">
                <md-input-container flex>
                  <label>Description </label>
                  <input ng-model="quote.description" required>
                </md-input-container>
            </div>
            <div layout layout-sm="column">
                <md-input-container flex>
                  <label>Price </label>
                  <input ng-model="quote.price" required>
                </md-input-container>
            </div>
        
            <div layout layout-sm="column">
                <md-button class="md-raised md-primary">Send quote</md-button>
            </div>
        </form>
    </md-whiteframe>
</md-content>
