<md-toolbar layout="row" class="md-whiteframe-1dp" ng-class="{'header-tenders': $state.includes('tenders'), 'header-tender-detail': $state.includes('tender')}">
  	<div class="md-toolbar-tools">
	  	<div flex="15" layout="row" layout-align="start center">
		  	<p class="logo-main">buiilt</p>
	  	</div>
	  	<div layout="row" layout-align="start center" ng-show="isLoggedIn">
	  		<md-button ng-class="{'active-module-header': $state.includes('dashboard')}" ui-sref='dashboard.tasks'>Dashboard</md-button>
			
			<md-menu id="im_headerSelectProj" ng-class="{'active-module-header': $state.includes('project')}">
				<md-button ng-click="$mdOpenMenu($event)" class="" aria-label="Select a Project">{{(project._id) ? project.name : "Select a Project"}}<md-icon class="material-icons">arrow_drop_down</md-icon></md-button>
			 	<md-menu-content width="4">
					<md-menu-item><md-button id="im_headerAllProj" ui-sref="projects.open"><span class="md-body-2">View All Projects</span></md-button></md-menu-item>
			   		<md-menu-item ng-show="project.isFavourite" ng-repeat="project in projects | unique: 'name'"><md-button ui-sref="project.messages.all({id: project._id})">{{project.name}}</md-button></md-menu-item>
					<md-divider></md-divider>
					<md-menu-item><md-button id="im_headerCreateProj" ng-click="showModalCreateEvent($event)"><span class="md-body-2">Create a New Project</span></md-button></md-menu-item>
			 	</md-menu-content>
			</md-menu>
	  	</div>
		  
	  	<span flex></span>
		  
	  	<div layout="row" layout-align="end center" ng-show="isLoggedIn">
	  		<md-button id="im_headerContacts" ng-class="{'active-module-header': $state.includes('contacts.all')}" ui-sref="contacts.all">Contacts</md-button>
		  	<md-button id="im_headerSettings" ng-class="{'active-module-header': settingsState.indexOf($state.current.name) !== -1}" ui-sref='settings.user'>Settings</md-button>
			<md-button id="im_headerHelp" ng-class="{'active-module-header': $state.includes('help')}" ui-sref='help.start'>Help</md-button>
			<md-button id="im_headerChat" ng-click="helpChatSupport()" class="md-icon-button"><md-icon class="material-icons">chat_bubble_outline</md-icon></md-button>
		  	<div sp-notification ng-if="currentUser._id"></div>
	  	</div>
   </div>
</md-toolbar>
