<header>
  <nav>
    <div class="nav-wrapper container">
      <a ui-sref="home" class="brand-logo">buiilt</a>
      
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li ng-if="!user._id"><a ui-sref="signin">Login</a></li>
        <li ng-if="!user._id"><a ui-sref="signup">Register</a></li>
        <li ng-if="user._id">
          <a class="dropdown-button" href="#!" data-activates="projectSelect" dropdown data-gutter="-30">
            {{(currentProject) ? currentProject.name : 'Project name'}}<i class="mdi-navigation-arrow-drop-down right"></i></a>
          <ul id="projectSelect" class="dropdown-content" style="margin-top: 15px">
            <li ng-repeat="project in projectsOwner" ng-if="projectsOwner">
              <a ui-sref="dashboard({id: project._id})">{{project.name}}</a>
            </li>
            <li ng-repeat="project in projectsBuilder" ng-if="projectsBuilder">
              <a ui-sref="dashboard({id: project._id})">{{project.name}}</a>
            </li>
            <li ng-repeat="project in projectsContractor" ng-if="projectsContractor">
              <a ui-sref="dashboard({id: project.project._id})">{{project.project.name}}</a>
            </li>
            <!-- <li ng-repeat="project in projectsHomeOwner" ng-if="projectsHomeOwner">
              <a ui-sref="projects.view({id: project._id})">{{project.name}}</a>
            </li> -->
            <li class="divider"></li>
            <li>
              <a href="#createProject" class="modal-trigger">Create project</a>
            </li>
          </ul>
        </li>
        <li ng-if="user._id">
          <a href="javascript:void(0);" class="dropdown-button" data-activates="userSettings" dropdown >
            <span ng-if="!user.name">{{user.email}}<i class="mdi-navigation-arrow-drop-down right"></i></span>
            <span ng-if="user.name">{{user.name}}<i class="mdi-navigation-arrow-drop-down right"></i></span>
          </a>
          
          <ul id="userSettings" class="dropdown-content">
            <!-- <li><a ui-sref="team.manager">Change team</a></li> -->
            <!-- <li><a ui-sref="user.form({id: id})" >Edit profile</a></li> -->
            <li><a ui-sref="signout">Sign out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="z-depth-1" style="background-color: white;" ng-if="tabs">
    <div class="col s12 container">
      <ul class="tabs" tabs>
        <li class="tab col" ng-repeat="tab in tabs">
          <a ui-sref="{{tab.sref}}" ui-sref-active="active">{{tab.label}}</a>
        </li>
        <!-- <li class="tab col" ng-repeat="tab in tabs" ng-if="!projectParamId">
          <a ui-sref="{{tab.sref}}" ui-sref-active="active">{{tab.label}}</a>
        </li> -->
      </ul>
    </div>
  </div>
  <div ng-include="'app/modules/project/create-project/create-project.html'"></div>
</header>
