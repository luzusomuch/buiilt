<md-toolbar layout="row" class="md-whiteframe-1dp" ng-class="{'header-tenders': $state.includes('tenders'), 'header-tender-detail': $state.includes('tender')}">
  	<div class="md-toolbar-tools">
	  	<div flex="15" layout="row" layout-align="start center">
		  	<p class="logo-main">buiilt</p>
	  	</div>
	  	<div layout="row" layout-align="start center" ng-show="isLoggedIn">
	  		<md-button ng-class="{'active-module-header': $state.includes('dashboard')}" ui-sref='dashboard.tasks'>Dashboard</md-button>
		  	<md-button ng-class="{'active-module-header': $state.includes('projects'), 'active-child-module-header': $state.includes('project')}" ui-sref='projects.open'>Projects</md-button>
			<md-button ng-class="{'active-module-header': $state.includes('tenders'), 'active-child-module-header': $state.includes('tender')}" ui-sref='tenders.open' ng-hide="currentTeam.type=='homeOwner'">Tenders</md-button>
	  	</div>
		  
	  	<span flex></span>
		  
	  	<div layout="row" layout-align="end center" ng-show="isLoggedIn">
		  	<md-button ui-sref='settings.user'>Settings</md-button>
			<md-button ng-click="showHelpDialog($event)">Help</md-button>
		  	<div sp-notification ng-if="currentUser._id"></div>
	  	</div>
   </div>
</md-toolbar>
