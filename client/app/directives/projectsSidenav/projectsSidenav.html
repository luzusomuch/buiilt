<div flex class="md-whiteframe-1dp" style="height: 92vh; overflow: scroll">
		
		<div layout="row" layout-padding layout-margin>
			<p layout-padding class="page-title">Projects</p>
		</div>

		<md-list ng-cloak flex>
			<div ui-sref="projects.open" ng-class="{activemenu: $state.includes('projects.open')}">
				<md-list-item md-ink-ripple>
				    <p layout-padding>Open</p>
				</md-list-item>
			</div>
			<div ui-sref="projects.invitations" ng-class="{activemenu: $state.includes('projects.invitations')}" ng-hide="currentTeam.type == 'architect' || currentTeam.type == 'homeOwner'">
				<md-list-item md-ink-ripple>
				    <p layout-padding>Invitations to Tender</p>
				</md-list-item>
			</div>
			<div ui-sref="projects.archived" ng-class="{activemenu: $state.includes('projects.archived')}">
				<md-list-item md-ink-ripple>
				    <p layout-padding>Archived</p>
				</md-list-item>
			</div>
		</md-list>

</div>
