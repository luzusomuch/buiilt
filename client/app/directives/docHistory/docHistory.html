<div class="detail-header" layout="row" layout-padding>
	<p>Previous Versions:</p>
</div>
<md-list ng-cloak class="main-page-content">
	<md-list-item class="md-2-line" ng-repeat="history in data.fileHistory" ng-click="showDocumentHistoryDetail($event, history)">
	    <div class="md-list-item-text">
		    <h3>Version: {{history.version}}</h3>
	        <p>Release Date: {{history.createdAt | date: 'dd/MM/yyyy'}}</p>
	    </div>
		<md-divider></md-divider>
	</md-list-item>
</md-list>
