		<md-list ng-cloak flex>
			<div ui-sref="tender.overview" ng-class="{activemenu: $state.includes('tender.overview')}">

			</div>
			<div ui-sref="tender.invitees" ng-class="{activemenu: $state.includes('tender.invitees')}">

			</div>
