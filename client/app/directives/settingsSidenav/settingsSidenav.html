<div flex class="md-whiteframe-1dp sidenav" style="height: 92vh; overflow: scroll">
		
		<div layout="row" layout-padding layout-margin>
			<p layout-padding class="page-title">Settings</p>
		</div>

		<md-list ng-cloak flex>
			<div id="im_SSNAccount" ui-sref="settings.user" ng-class="{activemenu: $state.includes('settings.user')}" id="settingsMenuAccount">
				<md-list-item md-ink-ripple>
				    <p layout-padding>Account</p>
				</md-list-item>
			</div>
			<div id="im_SSNTeam" ui-sref="settings.company" ng-class="{activemenu: $state.includes('settings.company')}" id="settingsMenuTeam">
				<md-list-item md-ink-ripple>
				    <p layout-padding>Team</p>
				</md-list-item>
			</div>
			<div id="im_SSNMembers" ui-sref="settings.staff" ng-class="{activemenu: $state.includes('settings.staff')}" id="settingsMenuMembers">
				<md-list-item md-ink-ripple>
				    <p layout-padding>Members</p>
				</md-list-item>
			</div>
			<div id="im_SSNTags" ui-sref="settings.tags" ng-class="{activemenu: $state.includes('settings.tags')}" id="settingsMenuTags">
				<md-list-item md-ink-ripple>
				    <p layout-padding>Custom Tags</p>
				</md-list-item>
			</div>
			<div id="im_SSNBilling" ui-sref="settings.billing" ng-class="{activemenu: $state.includes('settings.billing')}" id="settingsMenuBilling">
				<md-list-item md-ink-ripple>
				    <p layout-padding>Billing</p>
				</md-list-item>
			</div>
			
		</md-list>
		
		<span flex></span>
		
		<md-list ng-cloak>
			<md-divider></md-divider>
			<div id="im_SSNSignout" ui-sref="signout" style="cursor: pointer">
				<md-list-item md-ink-ripple>
				    <p layout-padding><strong>Sign Out</strong></p>
				</md-list-item>
			</div>
		</md-list>

</div>
