			<p layout-padding class="page-title">Settings</p>
		</div>

		<md-list ng-cloak flex>
			<div ui-sref="settings.user" ng-class="{activemenu: $state.includes('settings.user')}">

				    <p layout-padding>Account</p>
				</md-list-item>
			</div>
			<div ui-sref="settings.company" ng-class="{activemenu: $state.includes('settings.company')}">

				</md-list-item>
			</div>
			<div ui-sref="settings.staff" ng-class="{activemenu: $state.includes('settings.staff')}">

				</md-list-item>

			</div>

			</div>

		<span flex></span>
		
		<md-list ng-cloak>

			<div ui-sref="signout" style="cursor: pointer">

				</md-list-item>
			</div>
		</md-list>

</div>
