<form name="uploadForm" ng-submit="uploadAll(uploadForm)" novalidate>
  <div class="modal-content">
  <div class="row" style="margin-top: 50px">
    <div class="col s8 offset-s2">
      <div class="file-field input-field">
        <div class="btn tooltipped" id="docAttachBtn" data-position="top" data-delay="1" data-tooltip="Attach a File">
          <i class="mdi-editor-attach-file"></i>
          <input type="file" nv-file-select="" uploader="uploader" id="uploadDocAttachBtn"/>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <textarea id="docAttachTitle" class="materialize-textarea" ng-model="formData.title" id="textarea1" name="title" required></textarea>
          <label for="">Title</label>
          <p class="validate-message" ng-if="uploadForm.title.$error.required || formData.title == ' '">Document name is required</p>
        </div>
      </div>
      <div ng-show="uploader.queue.length" class="form-group">
        <div ng-repeat="item in uploader.queue" ng-if="$last">
          <div class="row">
            <div class="input-field col s8 offset-s2">
              <input type="text" ng-model="item.file.name" disabled>
              <label for="">File name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8 offset-s2">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <textarea id="docAttachDesc" name="description" class="materialize-textarea" ng-model="formData.desc" id="textarea1" required></textarea>
          <label for="">Description</label>
          <p class="validate-message" ng-if="uploadForm.description.$error.required || formData.description == ' '">Document name is required</p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2">
          <p>Current tags: </p>
          <div class="card col" style="padding: 5px; margin-left: 10px" ng-repeat="tag in selectedTags">
            {{tag}}<span><a href="#!" ng-click="deselect(tag,$index)"><i class="mdi-navigation-cancel" style="margin-left: 5px"></i></a></span>
          </div>
          <p class="validate-message" ng-if="tagsError">Please provide at least one tag of document</p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8 offset-s2" id="docAttachTags">
          <p>Avaiable tags: </p>
          <a href="#!" ng-click="selectTag(tag, $index)" ng-repeat="tag in tags">
            <div class="card col" style="padding: 5px; margin-left: 10px">
              {{tag}}
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="modal-footer">
    <button id="docAttachSubmit" type="submit" class="modal-action waves-effect waves-green btn-flat" ng-disabled="uploader.isReady || uploader.isUploading || uploader.isSuccess">Attach Document!</button>
    <!-- <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="uploadAll()" ng-disabled="uploader.isReady || uploader.isUploading || uploader.isSuccess">Attach Document!</a> -->
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</form>
